<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primary">
    <h3 class="primary">Cor Primária</h3>
  </div>
  <div class="secondary">
    <h3 class="secondary">Cor Secundária</h3>
  </div>
  <div class="additional">
    <h3 class="additional">Cor Complementar</h3>
  </div>
  <div class="dark">
    <h3 class="dark">Cor Escura</h3>
  </div>
  <div class="clear">
    <h3 class="clear">Cor Clara</h3>
  </div>
</body>
</html>
